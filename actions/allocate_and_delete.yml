---
#Remember, leave a key empty if there is no value.  None will be a string,
# not a Python "NoneType"
#
# Also remember that all examples have 'disable_action' set to True.  If you
# want to use this action as a template, be sure to set this to False after
# copying it.
actions:
  1:
    action: allocation
    description: >-
      Apply shard allocation routing to 'require' 'tag=slow' for hot/cold node
      setup for test- indices older than 1 hour, based on index_creation
      date
    options:
      key: tag
      value: fast
      allocation_type: require
      wait_for_completion: False
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: test-
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: minutes
      unit_count: 0
      exclude:
  2:
    action: allocation
    description: >-
      Apply shard allocation routing to 'require' 'tag=slow' for hot/cold node
      setup for test- indices older than 1 hour, based on index_creation
      date
    options:
      key: tag
      value: slow
      allocation_type: require
      wait_for_completion: False
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: test-
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: minutes
      unit_count: 10
      exclude:
  3:
    action: delete_indices
    description: >-
      Delete indices older than 3 hours (based on index name), for test-
      prefixed indices. Ignore the error if the filter does not result in an
      actionable list of indices (ignore_empty_list) and exit cleanly.
    options:
      ignore_empty_list: True
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: test-
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: minutes
      unit_count: 20
      exclude:
