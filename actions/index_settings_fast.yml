---
#Remember, leave a key empty if there is no value.  None will be a string,
# not a Python "NoneType"
#
# Also remember that all examples have 'disable_action' set to True.  If you
# want to use this action as a template, be sure to set this to False after
# copying it.
actions:
  1:
    action: index_settings
    description: >-
      Change attribute to 'speed=fast' for hot/cold node
      setup for index- indices younger than 2 minutes, based on index_creation
      date
    options:
      index_settings:
        index:
          routing:
            allocation:
              include:
                speed: fast
      ignore_unavailable: False
      preserve_existing: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: index-
      exclude:
    - filtertype: age
      source: name
      direction: younger
      timestring: '%Y.%m.%d.%H.%M'
      unit: minutes
      unit_count: 2
